<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<p>系统管理/机构管理</p>
<table width="329" border="1">
  <tr>
    <td width="87"><div align="right">父结构：</div></td>
    <td width="164"><form id="form1" name="form1" method="post" action="">
      <label>
        <input type="text" name="textfield" />
        </label>
    </form>
    </td>
  </tr>
  <tr>
    <td><div align="right">机构名：</div></td>
    <td><form id="form2" name="form2" method="post" action="">
      <label>
        <input type="text" name="textfield2" />
        </label>
    </form>
    </td>
  </tr>
  <tr>
    <td><div align="right">机构类型：</div></td>
    <td><form id="form3" name="form3" method="post" action="">
      <label>
        <select name="select">
        </select>
        </label>
    </form>
    </td>
  </tr>
  <tr>
    <td><div align="right">机构唯一码：</div></td>
    <td><form id="form4" name="form4" method="post" action="">
      <label>
        <input name="textfield3" type="text" size="15" />
        </label>
      <label>
      <input name="Submit" type="submit" value="获取标识码" />
      </label>
    </form>
    </td>
  </tr>
  <tr>
    <td><div align="right">描述：</div></td>
    <td><form id="form5" name="form5" method="post" action="">
      <label>
        <input type="text" name="textfield4" />
        </label>
    </form>
    </td>
  </tr>
  <tr>
    <td><div align="right"></div></td>
    <td><form id="form6" name="form6" method="post" action="">
      <label>
        <div align="center">
          <input type="submit" name="Submit2" value="保存" />
        </div>
      </label>
    </form>
    </td>
  </tr>
</table>
</body>
</html>
