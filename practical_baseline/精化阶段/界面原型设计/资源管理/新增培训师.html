<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<p>资源管理/培训师管理</p>
<form id="form1" name="form1" method="post" action="">
  <table width="354" height="378" border="1">
    <tr>
      <td>培训师</td>
      <td><label>
        <input name="textfield" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>培训师类型</td>
      <td><p>
          <label>
          <input name="RadioGroup1" type="radio" value="单选" checked="checked" />
            内部</label>
          <br />
          <label>
          <input type="radio" name="RadioGroup1" value="单选" />
            外部</label>
          <br />
      </p></td>
    </tr>
    <tr>
      <td>教学技术方向</td>
      <td><label>
        <input name="textfield2" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>职称</td>
      <td><label>
        <input name="textfield3" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>职务</td>
      <td><label>
        <input name="textfield4" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>生日</td>
      <td><label>
        <input name="textfield5" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>最高学历</td>
      <td><p>
          <label>
          <input name="RadioGroup2" type="radio" value="单选" checked="checked" />
            博士</label>
          <br />
          <label>
          <input type="radio" name="RadioGroup2" value="单选" />
            硕士</label>
          <br />
          <label>
          <input type="radio" name="RadioGroup2" value="单选" />
            本科</label>
          <br />
          <label>
          <input type="radio" name="RadioGroup2" value="单选" />
            专科</label>
          <br />
          <label>
          <input type="radio" name="RadioGroup2" value="单选" />
            高中</label>
          <br />
      </p></td>
    </tr>
    <tr>
      <td>民族</td>
      <td><label>
        <input name="textfield6" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>国籍</td>
      <td><label>
        <input name="textfield7" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>教学年限</td>
      <td><label>
        <input name="textfield8" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>等级</td>
      <td><label>
        <input name="textfield9" type="text" />
      </label></td>
    </tr>
    <tr>
      <td>描述</td>
      <td><label>
        <input type="text" name="textfield10" />
      </label></td>
    </tr>
  </table>
  <p>
    <label>
    <input type="submit" name="Submit" value="取消" />
    </label>
    <label>
    <input type="submit" name="Submit2" value="提交" />
    </label>
  </p>
</form>
</body>
</html>
