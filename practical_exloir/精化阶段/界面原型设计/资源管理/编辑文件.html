<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<p>资源管理\测试资源库</p>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>文件名</td>
      <td><label>
        <input name="textfield" type="text" value="BP案例" />
      </label></td>
    </tr>
    <tr>
      <td>文件类型</td>
      <td><label>
        <select name="select" size="1">
          <option value="文件夹">文件</option>
          <option value="文件" selected="selected">文件夹</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>是否有效</td>
      <td><label>
        <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
        有效<br />
        <input type="radio" name="radiobutton" value="radiobutton" />
        无效</label></td>
    </tr>
    <tr>
      <td>父类文件</td>
      <td><label>
        <input name="textfield2" type="text" value="无" />
      </label></td>
    </tr>
  </table>
  <p>
    <label>
    <input type="submit" name="Submit" value="编辑保存" />
    </label>
    <label>
    <input type="submit" name="Submit2" value="取消" />
    </label>
  </p>
</form>
</body>
</html>
