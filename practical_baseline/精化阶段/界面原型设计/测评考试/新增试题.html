<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {font-family: "Times New Roman", Times, serif;
	font-size: 16px;
}
-->
</style>
</head>

<body>
<p><span class="STYLE1">试题库管理</span><span class="STYLE1">/新增试题</span></p>
<form id="form1" name="form1" method="post" action="">
  <p>试题知识点：
    <input name="textfield" type="text" value="请选择" />
</p>
  <p>试题题型：
    <input name="textfield2" type="text" value="单选" />
</p>
  <p>试题难度：
    <input name="textfield3" type="text" value="容易" />
</p>
  <p>有效性：
    <input name="textfield4" type="text" value="有效" />
</p>
  <p>参考分数：
    <input name="textfield5" type="text" value="0" />
</p>
  <p>题目：
    <textarea name="textarea" rows="10"></textarea>
  </p>
  <p>选项个数：
    <input name="textfield6" type="text" value="2" />
</p>
  <p>答案选项：
    <textarea name="textarea2" rows="10"></textarea>
</p>
  <p>
    <input name="Submit" type="submit" value="保存" />
  </p>
</form>
<p>&nbsp; </p>
</body>
</html>
